<head>

            position: relative;
            left: 340px;

        }

        <div>
            <img src="img/foto0.jpg" alt="" id="foto" width="230" >

            </button>
            <button id="anterior" onclick="ant()">
                <img src="img/ant.png" alt=""width="100px" >
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
